<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="assets/img/favicon.png">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>ES6-Mario</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png" />
</head>
<body>
    <canvas id="screen" width="256" height="240">
        Your browser doesn't support canvas natively.
    </canvas>

    <div class="controller-wrapper controller-wrapper-left">
        <div id="left-btn" class="controller triangle triangle-left"></div>
        <div class="controller controller-circle"></div>
        <div id="right-btn" class="controller triangle triangle-right"></div>
    </div>
    <div class="controller-wrapper controller-wrapper-right ">
        <div id="jump-btn" class="controller controller-circle controller-circle-large">A</div>
    </div>
    <div class="controller-wrapper controller-wrapper-bottom ">
        <div id="select-btn" class="controller controller-btn">SELECT</div>
        <div id="start-btn" class="controller controller-btn">START</div>
    </div>

    <div class="audio-wrapper">
        <!--TODO: After finish all the sound, consider a mute whole function-->
        <!--<button id="mute-btn" class="btn btn-circle-middle">Mute</button>-->
        <audio src="./assets/sound/overworld-bgm.mp3" id="bgm" autoplay loop></audio>
    </div>

    <div class="github-btn-wrapper">
        <a class="github-btn" href="https://github.com/JuniorTour"
           aria-label="Follow @JuniorTour on GitHub">
            <svg version="1.1" width="14" height="14" viewBox="0 0 16 16" class="octicon octicon-mark-github" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
            @JuniorTour
            <a href="https://github.com/JuniorTour/followers" class="count-btn" aria-label="12 followers on GitHub">
                <b></b>
                <i></i>
                <span>12</span>
            </a>
        </a>

        <a class="github-btn" href="https://github.com/JuniorTour/es6-mario"
           aria-label="Star JuniorTour/es6-mario on GitHub">
            <svg version="1.1" width="12.25" height="14" viewBox="0 0 14 16" class="octicon octicon-star" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path></svg>
            Star
            <a href="https://github.com/JuniorTour/es6-mario" class="count-btn" aria-label="44 stars">
                <b></b>
                <i></i>
                <span>44</span>
            </a>
        </a>
    </div>


<!--Bundled Script will be injected automatically like below in dev and prod env.-->
<!--<script type="text/javascript" src="/bundle.js"></script>-->
</body>
</html>
